<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House: Tailwind css framwork</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontaweseom cdn  -->
    <script src="https://kit.fontawesome.com/1d922704e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- tailwind cdn  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>

  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
<!-- header-section -->
 <header class="flex items-center justify-between flex-col md:flex-row pt-10 mb-10">
  <div class="header-content">

    <h1 class="header-content-text text-5xl md:text-7xl font-bold">It's a good <br> tea time in the <br> The House</h1>
    <p class="header-content-discription text-gray-500 my-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
    <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3  rounded-xl text-white font-semibold">Explore more  <i class="fa-solid fa-arrow-right"></i></i></button>


  </div>
  <!-- banner image  -->
<div class="relative">
  <div class="header-image">
    <img src="images/banner.png" alt="">
  </div>
  <!-- banner card over the image -->
   <div class="image-card absolute flex justify-between items-center bg-white shadow-lg p-5 rounded-lg top-40 md:top-70">
    <div class="image-card-icon"><i class="fa-solid fa-star text-orange-500 text-2xl mr-3"></i></div>
    <div class="image-card-details">
      <h1 class="text-xl md:text-2xl font-bold">4.90</h1>
      <p class="text-gray-500">Trust Pilot Ratings</p>
    </div>
   </div>
</div>
 </header>


  </main>
</body>
</html>
